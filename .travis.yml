language: node_js
node_js:
- 8.15.1
cache:
  directories:
  - ~/.npm
  - ~/.cache
  - ~/.meteor
  - .meteor/local
  override:
    - npm ci
    - npm run cy:verify
before_install:
- curl https://install.meteor.com | /bin/sh
install:
- npm ci
script:
- npm run test:prod
deploy:
  provider: heroku
  app: ccshare
  api_key:
    secure: 
